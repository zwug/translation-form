<ul class="nav nav-tabs">
    <li ng-class="{active: tr.locale == locale}" ng-repeat="tr in translations">
        <a href="#" ng-bind="tr.locale" ng-click="changeLocale(tr)"></a>
    </li>
    <li>
        <a href="#" ng-click="createTranslation()"><span class="fa fa-plus"></span></a>
    </li>
</ul>
 <div class="tab-content">
                <div class="tab-pane" ng-class="{active: tr.locale == locale}" ng-repeat="tr in translations">
                    <form ng-submit="updateTranslation(tr)" novalidate>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Язык</label>
                                <select ng-model="tr.locale" ng-options="locale for locale in locales | freelocale"
                                        ng-change="changeLocale(tr)"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Название</label>
                                <input class="form-control" type="text" ng-model="tr.name" required/>
                                <span class="help-block" ng-if="tr.errors.name">
                                    <span class="text-danger" ng-bind="tr.errors.name"></span>
                                </span>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Время работы</label>
                                <input class="form-control" type="text" ng-model="tr.workTime" required/>
                                <span class="help-block" ng-if="tr.errors.workTime">
                                    <span class="text-danger" ng-bind="tr.errors.workTime"></span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Цена</label>
                                <input class="form-control" type="text" ng-model="tr.price" required/>
                                <span class="help-block" ng-if="tr.errors.price">
                                    <span class="text-danger" ng-bind="tr.errors.price"></span>
                                </span>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Фишки</label>
                                <input class="form-control" type="text" ng-model="tr.features" required/>
                                <span class="help-block" ng-if="tr.errors.features">
                                    <span class="text-danger" ng-bind="tr.errors.features"></span>
                                </span>
                            </div>
                        </div>

                        <button class="btn btn-success btn-block" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
